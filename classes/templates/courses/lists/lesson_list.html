{% extends "base.html" %}

{% block title %}Lessons{% endblock %}

{% block content %}
<h2>Lessons</h2>

<ul class="list-group">
    {% for lesson in lessons %}
        <li class="list-group-item d-flex justify-content-between">
            {{ lesson.title }} ({{ lesson.module.title }})
            <a href="{% url 'lesson_detail' lesson.id %}" class="btn btn-sm btn-primary">
                Open
            </a>
        </li>
    {% empty %}
        <li class="list-group-item">No lessons</li>
    {% endfor %}
</ul>
{% endblock %}
