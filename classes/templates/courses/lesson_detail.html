{% extends "base.html" %}

{% block title %}{{ lesson.title }}{% endblock %}

{% block content %}
<h2>{{ lesson.title }}</h2>

<div class="card mt-3">
    <div class="card-body">
        {{ lesson.content|linebreaks }}
    </div>
</div>

{% if lesson.video_url %}
<div class="card mt-4">
    <div class="card-body text-center">
        <iframe 
            width="100%" 
            height="400"
            src="{{ lesson.video_url|cut:'watch?v='|add:'embed/' }}"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>
</div>
{% endif %}

<a href="{% url 'module_detail' lesson.module.id %}" class="btn btn-secondary mt-3">
    ‚Üê Back to Module
</a>
{% endblock %}
